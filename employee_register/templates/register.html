<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<form class="basicinfofrm" id="basicinfofrm" action="" method="post" enctype="multipart/form-data" novalidate>
                  {% csrf_token %}
                  <div class="basicinfofrminner clearfix">
                    <div class="right basicinforight">
                      <div class="cmn_field clearfix"><br><br>
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                                  <label>First Name<span>*</span></label>
                              </div>
                              <div class="col-md-5">
                                   <input class="form-control" type="text" name="first_name"
                                   {% if employee.first_name != None %}value="{{ employee.first_name|stringformat:'s' }}"{% endif %}
                                   >
                                   <span class="error-text" id="bas-first_name"></span>
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                                  <label>Last Name<span>*</span></label>
                              </div>
                              <div class="col-md-5">
                                   <input class="form-control" type="text" value = "{{employee.last_name}}" name="last_name">
                                   <span class="error-text" id="bas-last_name"></span>
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                                  <label>Email<span>*</span></label>
                              </div>
                              <div class="col-md-5">
                                   <input autocomplete="off" class="form-control" type="text" value = "{{employee.email}}" name="email">
                                   <span class="error-text" id="bas-email"></span>
                              </div>
                          </div>
                          {% if flag %}
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                                  <label>Password<span>*</span></label>
                              </div>
                              <div class="col-md-5">
                                   <input class="form-control" type="text" name="password">
                                   <span class="error-text" id="bas-password"></span>
                              </div>
                          </div>
                           <div class="row form-group">
                              <div class="col-md-3" align="right">
                                  <label>Confirm-Password<span>*</span></label>
                              </div>
                              <div class="col-md-5">
                                   <input class="form-control" type="text" name="confirm-password">
                                   <span class="error-text" id="bas-confirm-password"></span>
                              </div>
                          </div>
                          {% endif %}
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                              </div>
                              <div class="col-md-5">
                                  {% if employee %}
                                   {% if employee.img != '' %}
                                  <a href="{% url 'remove' employee.id %}"><span style="float:left;"  class="close">&times;</span></a>
                                   <img  src ="{{ employee.img.url}}" width = "40px" height="40px"/><br/>
                                   {% endif %}
                                  {% endif %}
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                                  <label>Image<span>*</span></label>
                              </div>
                              <div class="col-md-5">
                                   <input class="form-control" type="file" name="image">
                                   <span class="error-text" id="bas-image"></span>
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="col-md-3" align="right">
                              </div>
                              <div class="col-md-2">
                                  <button type="submit" class="btn btn-info btn-block btn-lg">Submit</button>

                              </div><div class="col-md-1"></div>
                              <div class="col-md-2">
                                     <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                                         <i class="fas fa-stream"></i> Back to list
                                     </a>

                              </div>
                          </div>
                      </div>


                    </div>
                  </div><!-- end of basicinfofrminner -->

                </form>



</body>
</html>
