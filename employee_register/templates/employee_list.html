{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>First_Name</td>
            <td>Last_Name</td>
            <td>Email</td>
            <td>image</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i>Add New

                </a>
            </td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.img}}</td>
                <td><img  {% if employee.img != '' %} src ="{{ employee.img.url}}"  {% else %} src = "{% static 'img/download.png' %}" {% endif %} width = "40px" height="40px">

                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                        <i class="fa fa-pencil" style="font-size:28px;color:red"></i>
                    </a>
                   <a href="{% url 'employee_delete' employee.id %}" class="btn text-secondary px-0">
                        <i class="fa fa-trash-o danger " style="font-size:28px;color:red"></i>
                   </a>
                </td>
            </tr>

        {% endfor %}
    </tbody>
</table>


</body>
</html>
